<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple ATM Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Simple ATM Simulation</h1>

  <script>
    let balance = 1000; // Initial account balance

    alert("Welcome to Bagus ATM Simulation")

    function checkPin() {
      const enteredPin = prompt('Enter PIN: (1234)');

      // Replace '1234' with the actual PIN
      if (enteredPin === '1234') {
        showOptions();
      } else {
        alert('Incorrect PIN. Please try again.');
        checkPin();
      }
    }

    function showOptions() {
      const options = [
        '1. Check Balance',
        '2. Withdraw Money',
        '3. Deposit Money',
        '4. Exit'
      ];

      let userChoice;

      do {
        userChoice = parseInt(prompt(options.join('\n') + '\nEnter your choice (1-4):'));

        switch (userChoice) {
          case 1:
            alert(`Your balance is $${balance}`);
            break;
          case 2:
            withdrawMoney();
            break;
          case 3:
            depositMoney();
            break;
          case 4:
            alert('Thank you for using the ATM. Goodbye!');
            break;
          default:
            alert('Invalid choice. Please try again.');
        }
      } while (userChoice !== 4);
    }

    function withdrawMoney() {
      const amount = parseFloat(prompt('Enter the amount to withdraw:'));

      if (isNaN(amount) || amount <= 0) {
        alert('Invalid amount. Please enter a valid amount.');
        withdrawMoney();
      } else if (amount > balance) {
        alert('Insufficient funds. Please enter a smaller amount.');
        withdrawMoney();
      } else {
        balance -= amount;
        alert(`You have successfully withdrawn $${amount}. Your new balance is $${balance}`);
      }
    }

    function depositMoney() {
      const amount = parseFloat(prompt('Enter the amount to deposit:'));

      if (isNaN(amount) || amount <= 0) {
        alert('Invalid amount. Please enter a valid amount.');
        depositMoney();
      } else {
        balance += amount;
        alert(`You have successfully deposited $${amount}. Your new balance is $${balance}`);
      }
    }

    checkPin(); // Start the simulation
  </script>
</body>
</html>
